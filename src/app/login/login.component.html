<!-- Incluir Bootstrap y Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Logo del sitio o nombre -->
        <a class="navbar-brand" href="/">
            Clubes Emergentes
        </a>
        <!-- Botón del menú hamburguesa en móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Enlaces del menú -->
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/eventos">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/noticias">Noticias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh; padding-top: 40px;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Administracion</h3>
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" required />
                            <label for="username">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required />
                            <label for="password">Contraseña</label>
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer py-3" style="background-color: #b0b0b0;">
    <div class="container">
        <div class="row">
            <!-- Enlaces relevantes a secciones -->
            <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                <ul class="list-inline mb-2">
                    <li class="list-inline-item"><a href="#!" style="color: #ffffff;">Sobre Nosotros</a></li>

                    <li class="list-inline-item">⋅</li>
                    <li class="list-inline-item"><a href="#!" style="color: #ffffff;">Política de Privacidad</a></li>
                </ul>
                <p class="text-muted small mb-4 mb-lg-0" style="color: #ffffff;">&copy; Tu Sitio 2023. Todos los derechos reservados.</p>
            </div>
            <!-- Enlaces a redes sociales con íconos -->
            <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item me-4">
                        <a href="#!" style="color: #ffffff;"><i class="bi bi-facebook fs-3"></i></a>
                    </li>
                    <li class="list-inline-item me-4">
                        <a href="#!" style="color: #ffffff;"><i class="bi bi-instagram fs-3"></i></a>
                    </li>
                    <li class="list-inline-item me-4">
                        <a href="#!" style="color: #ffffff;"><i class="bi bi-twitter fs-3"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!" style="color: #ffffff;"><i class="bi bi-whatsapp fs-3"></i></a>

            </div>
        </div>
    </div>
</footer>
