<app-sidenav></app-sidenav>
<div class="container my-5">
  <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center text-primary">{{ modoEdicion ? 'Editar Contacto' : 'Agregar Contacto' }}</h3>

      <form (ngSubmit)="guardar()">
          <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input id="nombre" [(ngModel)]="contactActual.nombre" name="nombre" placeholder="Nombre" class="form-control shadow-sm" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input id="email" [(ngModel)]="contactActual.email" name="email" placeholder="Email" class="form-control shadow-sm" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-sm shadow-sm">{{ modoEdicion ? 'Actualizar' : 'Agregar' }}</button>
      </form>
  </div>

  <div class="card shadow-sm p-4 mt-4">
      <h4 class="mb-4 text-center text-primary">Contactos</h4>
      <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center shadow-sm mb-2" *ngFor="let contact of contacts">
              <div>
                  <input type="checkbox" (click)="seleccionarContacto(contact)" class="me-2">
                  {{ contact.nombre }} - {{ contact.email }}
              </div>
              <div class="button-group">
                  <button (click)="iniciarEdicion(contact)" class="btn btn-sm btn-outline-primary me-2 shadow-sm">Editar</button>
                  <button (click)="eliminar(contact.id)" class="btn btn-sm btn-outline-danger shadow-sm">Eliminar</button>
              </div>
          </li>
      </ul>
  </div>

  <div class="card shadow-sm p-4 mt-4">
      <h3 class="mb-4 text-center text-primary">Enviar Correos</h3>
      <form (ngSubmit)="enviarCorreo()">
          <div class="mb-3">
              <label for="subject" class="form-label">Asunto:</label>
              <input id="subject" [(ngModel)]="subject" name="subject" class="form-control shadow-sm" required>
          </div>
          <div class="mb-3">
              <label for="message" class="form-label">Mensaje:</label>
              <textarea id="message" [(ngModel)]="message" name="message" class="form-control shadow-sm" required></textarea>
          </div>
          <div class="mb-3">
              <label class="form-label">Contactos:</label>
              <div class="form-check" *ngFor="let contact of contacts">
                  <input class="form-check-input" type="checkbox" (change)="seleccionarContacto(contact)">
                  <label class="form-check-label">{{contact.nombre}} ({{contact.email}})</label>
              </div>
          </div>
          <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary btn-sm shadow-sm">Enviar</button>
              <button type="button" class="btn btn-outline-secondary btn-sm shadow-sm" (click)="limpiarSeleccion()">Limpiar Selecci√≥n</button>
          </div>
      </form>
  </div>
</div>
